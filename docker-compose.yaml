services:
    game-service:
        build:
            context: .
            dockerfile: Dockerfile.game-service
        ports:
            - "8001:5000"
        depends_on:
            - postgres
            - redis
        environment:
            - ASPNETCORE_ENVIRONMENT=Production
            - GAME_SERVER=voidwalker-postgres-1
            - GAME_USER=postgres
            - GAME_PASSWORD=password
            - REDIS_SERVER=redis
            - REDIS_PORT=6379
            - GAME_PORT=5432
        links:
            - redis
            - postgres

    auth-service:
        build:
            context: .
            dockerfile: Dockerfile.auth-service
        ports:
            - "8000:5000"
        depends_on:
            - postgres
            - redis
        environment:
            - ASPNETCORE_ENVIRONMENT=Production
            - AUTH_SERVER=voidwalker-postgres-1
            - AUTH_USER=postgres
            - REDIS_SERVER=redis
            - REDIS_PORT=6379
            - AUTH_PASSWORD=password
            - AUTH_PORT=5432
        links:
            - redis
            - postgres
    redis:
        image: "redis:alpine"
        ports:
            - "6380:6379"

    postgres:
        image: "postgres:alpine"
        environment:
            POSTGRES_USER: "postgres"
            POSTGRES_PASSWORD: "password"
        ports:
            - "5480:5432"
